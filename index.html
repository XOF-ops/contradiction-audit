<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contradiction Audit - MASTER_BRAIN v10.0</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-cyan-500: rgba(50, 184, 198, 1);
            --color-emerald-500: rgba(33, 128, 141, 1);
            --color-amber-500: rgba(168, 75, 47, 1);
            --focus-ring: 0 0 0 3px rgba(50, 184, 198, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Courier New', monospace;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.5;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .audit-box {
            background: #000;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header-label {
            position: absolute;
            top: 0;
            left: 0;
            background: #1e293b;
            color: #64748b;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 12px;
            border-bottom: 1px solid #334155;
            border-right: 1px solid #334155;
            border-bottom-right-radius: 4px;
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.05em;
        }

        .header-label::before {
            content: "●";
            color: #10b981;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 48px;
            margin-top: 16px;
        }

        .input-box {
            border: 2px solid rgba(6, 182, 212, 0.3);
            background: rgba(6, 182, 212, 0.05);
            padding: 16px;
            border-radius: 6px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .input-box:focus-within {
            border-color: rgba(50, 184, 198, 0.8);
            background: rgba(50, 184, 198, 0.1);
            box-shadow: var(--focus-ring);
        }

        .input-box.incentivized {
            border-color: rgba(33, 128, 141, 0.3);
            background: rgba(33, 128, 141, 0.05);
        }

        .input-box.incentivized:focus-within {
            border-color: rgba(33, 128, 141, 0.8);
            background: rgba(33, 128, 141, 0.1);
        }

        .input-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-cyan-500);
            margin-bottom: 8px;
            display: block;
        }

        .input-box.incentivized .input-label {
            color: var(--color-emerald-500);
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(50, 184, 198, 0.2);
            color: white;
            font-family: monospace;
            font-size: 16px;
            padding: 8px 0;
            text-align: center;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus {
            border-bottom-color: var(--color-cyan-500);
        }

        .input-box.incentivized input[type="text"]:focus {
            border-bottom-color: var(--color-emerald-500);
        }

        .input-hint {
            font-size: 10px;
            color: #64748b;
            margin-top: 8px;
            font-style: italic;
        }

        .trigger-zone {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -32px 0 32px 0;
            z-index: 10;
        }

        .divider-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #334155;
            top: 50%;
            z-index: 0;
        }

        .trigger-button {
            position: relative;
            z-index: 1;
            background: #000;
            border: 1px solid rgba(255, 84, 89, 0.5);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trigger-button:hover:not(:disabled) {
            border-color: var(--color-red-400);
            transform: scale(1.1);
        }

        .trigger-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .trigger-icon {
            width: 32px;
            height: 32px;
            background: rgba(192, 21, 47, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.2s ease;
        }

        .trigger-button:hover:not(:disabled) .trigger-icon {
            background: rgba(255, 84, 89, 0.3);
        }

        .trigger-label {
            position: absolute;
            top: 56px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-red-400);
            background: #000;
            padding: 0 8px;
            font-family: monospace;
            white-space: nowrap;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .analysis-box {
            border: 1px solid #334155;
            background: rgba(15, 23, 42, 0.8);
            padding: 24px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            color: #cbd5e1;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 24px;
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .analysis-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #10b981;
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 11px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding-bottom: 12px;
            border-bottom: 1px solid #334155;
        }

        .outcome-section {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 16px;
            margin-top: 32px;
        }

        .outcome-path {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.5;
        }

        .outcome-path.active {
            opacity: 1;
        }

        .arrow-down {
            width: 24px;
            height: 24px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .outcome-path.active .arrow-down {
            color: var(--color-amber-500);
        }

        .outcome-box {
            border: 1px solid #334155;
            background: #1e293b;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
            width: 100%;
        }

        .outcome-path.active .outcome-box {
            border: 1px solid rgba(168, 75, 47, 0.6);
            background: rgba(168, 75, 47, 0.1);
            box-shadow: 0 0 15px rgba(168, 75, 47, 0.2);
        }

        .outcome-title {
            font-weight: 700;
            font-size: 13px;
            color: #e2e8f0;
            margin-bottom: 4px;
        }

        .outcome-path.active .outcome-title {
            color: var(--color-amber-500);
        }

        .outcome-subtitle {
            font-size: 10px;
            color: #94a3b8;
        }

        .outcome-path.active .outcome-subtitle {
            color: rgba(168, 75, 47, 0.7);
        }

        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #1e293b;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #475569;
            font-family: monospace;
        }

        @media (max-width: 640px) {
            .input-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .outcome-section {
                grid-template-columns: 1fr;
            }

            .audit-box {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="audit-box">
            <div class="header-label">
                MASTER_BRAIN v10.0 | MODULE A: CONTRADICTION AUDIT
            </div>

            <div class="input-section">
                <div class="input-box">
                    <label class="input-label">Stated Value</label>
                    <input type="text" id="statedInput" placeholder="e.g. INNOVATION" value="THE MISSION">
                    <div class="input-hint">(What they say)</div>
                </div>

                <div class="input-box incentivized">
                    <label class="input-label">Incentivized Value</label>
                    <input type="text" id="incentivizedInput" placeholder="e.g. COMPLIANCE" value="THE BUDGET">
                    <div class="input-hint">(What they pay for)</div>
                </div>
            </div>

            <div class="trigger-zone">
                <div class="divider-line"></div>
                <button class="trigger-button" id="auditButton" onclick="runAudit()">
                    <div class="trigger-icon" id="triggerIcon">⚡</div>
                </button>
                <div class="trigger-label" id="triggerLabel">RUN LOCAL AUDIT</div>
            </div>

            <div id="analysisContainer"></div>

            <div class="outcome-section">
                <div class="outcome-path" id="burnoutPath">
                    <div class="arrow-down">↓</div>
                    <div class="outcome-box">
                        <div class="outcome-title">BURNOUT</div>
                        <div class="outcome-subtitle">Internalizing the cost</div>
                    </div>
                </div>

                <div class="outcome-path active" id="pivotPath">
                    <div style="height: 8px; width: 1px; background: rgba(168, 75, 47, 0.5); margin-bottom: 0;"></div>
                    <div class="arrow-down">↓</div>
                    <div class="outcome-box">
                        <div class="outcome-title">⎇ LETHAL NECESSITY</div>
                        <div class="outcome-subtitle">Strategic Decoupling</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div>SYS_MODE: OFFLINE / SECURE</div>
                <div>DISTRIBUTION: UNLIMITED</div>
            </div>
        </div>
    </div>

    <script>
        const frictionTemplates = [
            `Structural Entropy Detected: The system broadcasts "{stated}" to maintain legitimacy, but strictly enforces "{incentivized}" to maintain power.`,
            `You are operating in a Dual-Reality. The cognitive load of pretending that "{stated}" matters while "{incentivized}" rules is the exact source of your fatigue.`,
            `The mechanism is broken. The institution demands you perform "{stated}" but only allocates resources for "{incentivized}". You are subsidizing this gap with your own sanity.`
        ];

        const burnoutTemplates = [
            `Burnout Diagnosis: Your internal engine is overheating because you are trying to manually bridge the gap between Rhetoric and Reality.`,
            `The Heat Signal is valid. You are attempting to embody "{stated}" in an environment designed solely for "{incentivized}". Resistance is futile without a pivot.`,
            `You are paying a "Truth Tax" daily. The system outsources its hypocrisy to your nervous system.`
        ];

        const strategyTemplates = [
            `Lethal Necessity: DECOUPLE immediately. Stop trying to save the "{stated}". Deliver the "{incentivized}" efficiently to buy your freedom, then build "{stated}" elsewhere.`,
            `Strategic Exit: The system cannot be fixed from the bottom. Your pivot is to treat "{incentivized}" as the transaction fee, while relocating your identity outside this loop.`,
            `Action Protocol: Re-negotiate the contract. If they want "{stated}", they must fund it. If they only pay for "{incentivized}", stop offering the premium service of your soul.`
        ];

        function generateAnalysis(stated, incentivized) {
            const idx = (stated.length + incentivized.length) % 3;
            
            const friction = frictionTemplates[idx]
                .replace('{stated}', stated)
                .replace('{incentivized}', incentivized);
            
            const burnout = burnoutTemplates[idx]
                .replace('{stated}', stated)
                .replace('{incentivized}', incentivized);
            
            const strategy = strategyTemplates[idx]
                .replace('{stated}', stated)
                .replace('{incentivized}', incentivized);

            return `● FRICTION (The Lie):
${friction}

● BURNOUT (The Cost):
${burnout}

● PIVOT (The Exit):
${strategy}`;
        }

        function runAudit() {
            const stated = document.getElementById('statedInput').value.trim();
            const incentivized = document.getElementById('incentivizedInput').value.trim();

            if (!stated || !incentivized) {
                alert('Please fill in both fields');
                return;
            }

            const button = document.getElementById('auditButton');
            const icon = document.getElementById('triggerIcon');
            const label = document.getElementById('triggerLabel');

            button.disabled = true;
            icon.textContent = '⟳';
            icon.classList.add('spin');
            label.textContent = 'PROCESSING...';

            setTimeout(() => {
                const analysis = generateAnalysis(stated, incentivized);
                
                const container = document.getElementById('analysisContainer');
                container.innerHTML = `
                    <div class="analysis-box">
                        <div class="analysis-header">
                            ● MASTER_BRAIN PROTOCOL REPORT
                        </div>
                        ${analysis}
                    </div>
                `;

                button.disabled = false;
                icon.textContent = '⚡';
                icon.classList.remove('spin');
                label.textContent = 'RUN LOCAL AUDIT';
            }, 1500);
        }

        // Allow Enter key to trigger audit
        document.getElementById('statedInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runAudit();
        });
        document.getElementById('incentivizedInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runAudit();
        });

        // Run initial audit on load
        window.addEventListener('load', () => {
            runAudit();
        });
    </script>
</body>
</html>
